<div class="user-container">
  <div class="user-table">
    <table class="table">
      <tr>
        <th class="title">Nome</th>
        <th class="title">Sobrenome</th>
        <th class="title">Email</th>
        <th class="title">Telefone </th>
      </tr>
      <tr *ngFor="let user of users">
        <th><a class="table-link" [routerLink]="['/user-detail', user.email]">{{ user?.name?.first }}</a></th>
        <th><a class="table-link" [routerLink]="['/user-detail', user.email]">{{ user?.name?.last }}</a></th>
        <th><a class="table-link" [routerLink]="['/user-detail', user.email]">{{ user?.email }}</a></th>
        <th><a class="table-link" [routerLink]="['/user-detail', user.email]">{{ user?.phone }}</a></th>
      </tr>
    </table>
    <br><br>
  </div>
</div>
